{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Free- Insurance Karwao</title>

    {#  stylesheet  #}
    <link rel="stylesheet" href="{% static '/css/accounts.css' %}">


</head>
<body>
{% include 'base/navbar.html' %}
<div class="main-container">
    <div class="box-wrapper">
        <div class="lef-wrapper">
            <div class="upper-content">
                <div class="title">
                    <h1>SIGN UP FREE</h1>
                </div>
                <div class="welcome-text">
                    <p>Always free, no credit card required</p>
                </div>
            </div>

            <div class="lower-content">
                <p>Already have an account? <b><a href="{% url 'sign-in' %}">Sign In</a></b></p>
            </div>
        </div>

        <div class="right-wrapper">
            <div class="main-form">
                 <form action="" method="POST">
                    {% csrf_token %}

                     <label>First Name</label>
                    <input type="text" class="form-control" name="first_name" required>

                     <label>Last Name</label>
                    <input type="text" class="form-control" name="last_name" required>

                    <label>Username</label>
                    <input type="text" class="form-control" name="username" required>

                    <label>Email</label>
                    <input type="email" class="form-control" name="email" required>

                    <label>Password</label>
                    <input type="password" class="form-control" name="password" required>

                    <label>Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" required>

                    <div class="control-group">
                        <div class="controls">
                            <button id="sign-in-btn" class="btn btn-success">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% ifequal error "no" %}
        <script>
            alert('User created successful');
            window.location = ('{% url 'home' %}');
        </script>
    {% endifequal %}


    {% ifequal error "yes" %}
        <script>
            alert('Something went wrong,Try Again');
        </script>
    {% endifequal %}



</body>
</html>
